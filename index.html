<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="container" style="margin-bottom: 50px;">

    </div>
    <form id="new-form" style="margin-left:26%; width: 50%">
        <div class="form-group">
            <label for="title">Enter book title</label>
            <input class="form-control" type="text" name="title">
        </div>
        <div class="form-group">
            <label for="author">Enter author name</label>
            <input class="form-control" type="text" name="author">
        </div>
        <div class="form-group">
            <label for="pages">Enter number of pages</label>
            <input class="form-control" type="number" name="pages">
        </div>
        <div class="form-group" class="form-check">
            <label class="form-check-label" for="read">Read or not?</label>
            <input class="form-check-input" type="checkbox" name="read">
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>

</body>
<script type="text/javascript" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
